version: '3'

services:
  load_balancer:
    image: nginx
    ports:
      - 8080:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      private_network:
        ipv4_address: 10.0.0.2

  app_server1:
    build:
      context: ./app_server1
    volumes:
      - ./html:/usr/share/nginx/html
    networks:
      private_network:
        ipv4_address: 10.0.0.3

  app_server2:
    build:
      context: ./app_server2
    volumes:
      - ./html:/usr/share/nginx/html
    networks:
      private_network:
        ipv4_address: 10.0.0.4

networks:
  private_network:
    ipam:
      config:
        - subnet: 10.0.0.0/24
          gateway: 10.0.0.1
